    <title>formulaire d'inscription</title>

<body>
    <div>
        <main>
            <h1>INSCRIPTION</h1>
            <form action="">

                <div>
                    <label for="nom">Nom</label><br>

                </div><br>
                <div class="genre">
                    <label for="">Genre</label><br>
                    <input type="radio" name="genre" id="homme"><label for="">Homme</label>
                    <input type="radio" name="genre" id="femme"><label for="">Femme</label>
                    <input type="radio" name="genre" id="autres"><label for="">Autres</label>
                </div><br>
                <div>
                    <label for="">Email</label><br>
                    <input type="email" name="email" id="email">
                </div><br>
                <div>
                    <label for="">Mot de passe</label><br>
                    <input type="password" name="motdepasse" id="motdepasse">
                </div><br>
                <div>
                    <label for="">Confirmer mot de passe</label><br>
                    <input type="password" name="motdepasse" id="motdepasse">
                </div><br>
                <div>
                    <label for="phone">Numero</label><br>
                    <input type="tel" name="phone" id="phone" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div><br>
                <button type="submit" value="s'inscrire">S'inscrire</button>
            </form>
        </main>
        
    </div>
